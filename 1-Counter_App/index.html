<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Counter App</title>
      <script src="https://kit.fontawesome.com/72d2cbd883.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./styles.css">
      <script type="module" src="./script.js"></script>
</head>
<body>
      <div class="container">
            <div class="counter">
                  <h1>Counter App</h1>
                  <span class="count">0</span>
                  <hr />
                  <div class="buttons">
                        <button class="substract">
                              <i class="fa-solid fa-arrow-down substract"></i>
                              Substract
                        </button>
                        <button class="reset">
                              <i class="fa-solid fa-rotate-right reset"></i>
                              Reset
                        </button>
                        <button class="add">
                              <i class="fa-solid fa-arrow-up add"></i>
                              Add
                        </button>
                  </div>
            </div>
      </div>
</body>
</html>
