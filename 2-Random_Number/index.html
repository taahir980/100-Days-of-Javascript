<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Counter App</title>
      <script src="https://kit.fontawesome.com/72d2cbd883.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./styles.css">
      <script type="module" src="./script.js"></script>
</head>
<body>
      <div class="container">
            <h1>Random Number Generator</h1>
            <span class="num">0</span>
            <button class="button">
                  <i class="fa-solid fa-rotate-right button"></i>
                  Generate Number
            </button>
            <p><b>Note :- </b> The number generated between <b>( 0 - 100 )</b></p>
      </div>
</body>
</html>
